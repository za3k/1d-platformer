<!DOCTYPE HTML>
<html>
    <head>
        <script src="index.js" defer></script>
        <link rel="stylesheet" href="index.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <meta content="width=device-width,initial-scale=1" name="viewport"/>
    </head>
    <body>
        <div class="top-score">Score: <span class="score"></span></div>
        <div class="playarea">
        </div>
        <div class="button">Jump</div>
        <div class="dead-modal">
            You have died.
            <br>
            Final Score: <span class="score"></span>
            <div><a href="">Play again</a></div>
        </div>
        <footer>
        <b>1-D platformer</b> was written by Zachary <a href="https://za3k.com">"za3k"</a> Vance as part of <a href="https://za3k.com/hackaday">hack-a-day</a>, a challenge to make one new project every day in November. The source code is available <a href="https://github.com/za3k/1d-platformer">on github</a>.
        </footer>
    </body>
</html>
